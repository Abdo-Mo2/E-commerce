<div class="cart-container p-4 max-w-5xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">Shopping Cart</h1>

  <div *ngIf="items.length === 0" class="text-center py-10">
    Your cart is empty
  </div>

  <div *ngIf="items.length > 0" class="space-y-4">
    <div *ngFor="let item of items" class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-2 rounded-lg shadow-sm p-3 bg-white">
      <div class="flex items-center gap-3">
        <img [src]="item.image" alt="{{item.title}}" class="w-24 h-24 sm:w-28 sm:h-28 object-cover rounded" />
        <div>
          <h2 class="font-semibold text-base">{{item.title}}</h2>
          <p class="text-gray-600 text-sm">{{item.price | currency}}</p>
        </div>
      </div>
      <div class="flex items-center justify-between sm:justify-end gap-3 w-full sm:w-auto">
        <div class="flex items-center">
          <button (click)="dec(item)" class="px-3 py-1 rounded bg-gray-100">-</button>
          <span class="px-3">{{item.quantity}}</span>
          <button (click)="inc(item)" class="px-3 py-1 rounded bg-gray-100">+</button>
        </div>
        <button (click)="remove(item)" class="px-4 py-2 bg-red-500 text-white rounded-lg">Remove</button>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mt-6 rounded-lg p-3 bg-white shadow-sm">
      <div>
        <strong>Subtotal:</strong> {{subtotal | currency}}
      </div>
      <button (click)="checkout()" class="px-6 py-2 bg-green-600 text-white rounded-lg">Checkout</button>
    </div>
  </div>
</div>
