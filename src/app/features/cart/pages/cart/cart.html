<section class="px-2 md:px-0">
  <!-- Empty Cart -->
  <div *ngIf="!items.length" class="flex flex-col items-center justify-center text-center py-20">
    <img 
      src="/imges/Logos/download.svg" 
      alt="Empty Cart" 
      class="w-64 mb-6" 
    />
    <h1 class="text-2xl font-bold mb-3">Your cart</h1>
    <div class="text-gray-600 text-lg mb-6">
      Your cart is empty.
    </div>

    <!-- Back to Shopping Button -->
    <a 
      routerLink="/home" 
      class="inline-flex items-center justify-center h-11 px-6 rounded-xl bg-main text-white font-semibold shadow hover:bg-main2 transition-colors"
    >
      Back to shopping
    </a>
  </div>

  <!-- Cart with Items -->
  <div *ngIf="items.length" class="grid gap-3">
    <div *ngFor="let item of items" class="flex gap-3 items-center border rounded-xl p-3">
      <img [src]="item.image" [alt]="item.title" class="w-16 h-16 rounded object-cover" />
      <div class="flex-1">
        <div class="font-medium line-clamp-1">{{ item.title }}</div>
        <div class="text-sm text-slate-500">{{ item.price | currency }}</div>
      </div>
      <div class="flex items-center gap-2">
        <button (click)="dec(item)" class="w-8 h-8 rounded bg-slate-100">-</button>
        <span class="w-6 text-center">{{ item.quantity }}</span>
        <button (click)="inc(item)" class="w-8 h-8 rounded bg-slate-100">+</button>
      </div>
      <button (click)="remove(item)" class="text-red-600 text-sm">Remove</button>
    </div>

    <div class="flex items-center justify-between border-t pt-3">
      <div class="text-lg font-semibold">Subtotal</div>
      <div class="text-lg font-semibold">{{ subtotal | currency }}</div>
    </div>

    <!-- Payment method -->
<div class="flex justify-end">
  <button 
    class="h-11 rounded-xl bg-emerald-600 text-white font-semibold px-4" 
    [routerLink]="['/payment']"
  >
    Checkout
  </button>
  <button 
    class="h-11 rounded-xl bg-slate-200 text-slate-800 font-semibold px-4 ml-2" 
    (click)="clear()"
  >
    Clear
  </button>
</div>

  </div>
</section>
