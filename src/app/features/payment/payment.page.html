<section class="max-w-lg mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6 text-center">Payment Details</h1>

  <form class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Phone Number</label>
      <input
        type="text"
        [(ngModel)]="phone"
        name="phone"
        class="w-full border rounded-lg px-3 py-2"
        placeholder="Enter your phone number"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">City</label>
      <input
        type="text"
        [(ngModel)]="city"
        name="city"
        class="w-full border rounded-lg px-3 py-2"
        placeholder="Enter your city"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Detailed Address</label>
      <textarea
        [(ngModel)]="address"
        name="address"
        class="w-full border rounded-lg px-3 py-2"
        placeholder="Enter detailed address"
      ></textarea>
    </div>

    <div class="flex gap-4 pt-4">
      <button
        type="button"
        (click)="payCash()"
        class="flex-1 h-11 rounded-xl bg-main text-white font-semibold shadow hover:bg-main2 transition"
      >
        Pay with Cash
      </button>

      <button
        type="button"
        (click)="payCard()"
        class="flex-1 h-11 rounded-xl bg-emerald-600 text-white font-semibold shadow hover:bg-emerald-700 transition"
      >
        Pay with Card
      </button>
    </div>
  </form>
</section>
