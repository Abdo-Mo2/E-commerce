<div class="products-section my-12 px-4">
  <h2 class="mb-8 text-3xl font-bold text-gray-800 text-center">
    Brand Products
  </h2>

  <div
    class="products-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-6xl mx-auto"
  >
    <ng-container *ngFor="let product of products">
      <div
        *ngIf="product?._id"
        class="product-card bg-white rounded-2xl overflow-hidden shadow-md transition-all duration-300 cursor-pointer relative group flex flex-col h-full"
      >
        <!-- Product Image with hover border -->
        <div
          class="relative overflow-hidden h-72 flex items-center justify-center bg-gray-100 border-2 border-transparent transition-all duration-300 group-hover:border-main rounded-xl"
        >
          <img
            [src]="product.imageCover"
            [alt]="product.title"
            class="w-full h-full object-contain transition-transform duration-700 group-hover:scale-110"
          />

          <!-- Wishlist Button (appears on hover) -->
          <button
            class="absolute top-3 right-3 border-none rounded-full w-9 h-9 flex items-center justify-center shadow bg-white/90 transition-all duration-300 translate-x-12 group-hover:translate-x-0 opacity-0 group-hover:opacity-100"
            (click)="$event.stopPropagation(); toggleWishlist(product._id)"
            aria-label="Toggle wishlist"
            title="Add to wishlist"
          >
            <span class="text-main text-xl" *ngIf="!isInWishlist(product._id)">♡</span>
            <span class="text-main text-xl" *ngIf="isInWishlist(product._id)">♥</span>
          </button>
        </div>

        <!-- Product Info -->
        <div class="p-5 flex-1 flex flex-col justify-between">
          <h3
            class="text-base font-semibold text-gray-900 mb-2 leading-tight h-11 overflow-hidden line-clamp-2"
          >
            {{ product.title }}
          </h3>

          <!-- Price -->
          <div class="flex items-center justify-between mb-4">
            <span class="text-lg font-bold text-green-600">
              {{ product.price | currency:'EGP':'symbol':'1.0-0' }}
            </span>
          </div>

          <!-- Add to Cart Button -->
          <button
            (click)="$event.stopPropagation(); addToCart(product)"
            class="w-full h-11 gap-2 rounded-lg bg-main text-white font-semibold text-sm shadow hover:bg-green-700 transition-all duration-300"
            (mouseenter)="onAddToCartHover($event, true)"
            (mouseleave)="onAddToCartHover($event, false)"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
