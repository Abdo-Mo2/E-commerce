<div class="px-4 py-8 max-w-5xl mx-auto">
  <h1 class="text-2xl font-bold mb-6">Your Orders</h1>

  <div *ngIf="!list.length" class="text-center py-16">
    <p class="text-gray-600 mb-6">You haven't placed any orders yet.</p>
    <a routerLink="/products" class="inline-flex items-center h-11 px-6 rounded-xl bg-main text-white font-semibold">Start shopping</a>
  </div>

  <div *ngIf="list.length" class="grid grid-cols-1 gap-4">
    <div *ngFor="let o of list" class="border rounded-xl p-4 flex items-center justify-between gap-4">
      <img [src]="o.items[0].image" [alt]="o.items[0].title" class="w-16 h-16 rounded object-contain bg-white" />
      <div class="flex-1">
        <div class="text-sm text-slate-500">Order ID</div>
        <div class="font-medium">{{ o.id }}</div>
        <div class="text-xs text-slate-500">{{ o.createdAt | date:'medium' }}</div>
      </div>
      <div class="text-right">
        <div class="text-sm">Items: {{ o.items.length }}</div>
        <div class="text-sm">Total: <span class="font-semibold">{{ o.totalOrderPrice | currency }}</span></div>
      </div>
      <button class="h-10 px-4 rounded-xl bg-main text-white font-semibold" (click)="view(o)">View delivery</button>
    </div>
  </div>
</div>
