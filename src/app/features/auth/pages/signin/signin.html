<div class="min-h-[calc(100dvh-120px)] grid place-items-center px-4 bg-gradient-to-b from-white to-slate-50">
  <div class="w-full max-w-md bg-white border border-slate-100 rounded-2xl p-6 shadow-sm">
   
    <h1 class="text-center text-xl font-bold">Welcome back</h1>
    <p class="text-center text-slate-500 text-sm mb-4">Please sign in to continue</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="grid gap-3">
      <div>
        <label for="email" class="block text-sm text-slate-700 mb-1">Email</label>
        <input id="email" type="email" formControlName="email"
               class="w-full h-11 rounded-xl border border-slate-200 px-3 outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition
               " [class.border-red-400]="form.get('email')?.invalid && form.get('email')?.touched"
               placeholder="you@example.com" />
        <div class="text-red-600 text-xs mt-1" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">Enter a valid email.</div>
      </div>

      <div>
        <label for="password" class="block text-sm text-slate-700 mb-1">Password</label>
        <input id="password" type="password" formControlName="password"
               class="w-full h-11 rounded-xl border border-slate-200 px-3 outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition
               " [class.border-red-400]="form.get('password')?.invalid && form.get('password')?.touched"
               placeholder="••••••••" />
        <div class="text-red-600 text-xs mt-1" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">Password must be at least 6 characters.</div>
      </div>

      <div class="flex items-center justify-between text-xs">
        <label class="inline-flex items-center gap-2 text-slate-500">
          <input type="checkbox" formControlName="remember" class="rounded border-slate-300" />
          Remember me
        </label>
        <a routerLink="/forgot-password" class="text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <div class="text-center text-red-600 text-sm" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button type="submit"
              class="h-11 rounded-xl bg-gradient-to-tr from-emerald-600 to-emerald-500 text-white font-semibold disabled:opacity-70 active:translate-y-px transition"
              [disabled]="loading || form.invalid">
        <span *ngIf="!loading">Sign in</span>
        <span *ngIf="loading">Signing in...</span>
      </button>
    </form>

    <p class="text-center text-slate-500 text-xs mt-3">
      Don't have an account?
      <a routerLink="/signup" class="text-blue-600 hover:underline">Create one</a>
    </p>
  </div>
</div>
