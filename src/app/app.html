<div class="flex flex-col min-h-screen justify-between">
  <div class="flex-1">
    <router-outlet></router-outlet>
  </div>

  <app-footer />
</div>

<app-back-to-top />

<!-- Single Global Spinner -->
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-newton-cradle"
  [fullScreen]="true"
  name="ball"
  ><p style="color: white">Loading...</p></ngx-spinner
>
<ngx-spinner
  bdColor="rgba(0,0,0,0.8)"
  size="medium"
  color="#fff"
  type="ball-climbing-dot"
  [fullScreen]="true"
  name="productsSpinner"
>
  <p style="color: white">Loading products...</p>
</ngx-spinner>

<ngx-spinner
  bdColor="rgba(0,0,0,0.8)"
  size="medium"
  color="#fff"
  type="ball-climbing-dot"
  [fullScreen]="true"
  name="categoriesSpinner"
>
  <p style="color: white">Loading categories...</p>
</ngx-spinner>

<ngx-spinner
  bdColor="rgba(0,0,0,0.8)"
  size="medium"
  color="#fff"
  type="ball-climbing-dot"
  [fullScreen]="true"
  name="brandsSpinner"
>
  <p style="color: white">Loading brands...</p>
</ngx-spinner>
